<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Hangman Game
  </title>
  <!--Stylesheets-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Indie+Flower|Roboto" rel="stylesheet">

<body>
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="jumbotron primary">
    
      <div class="container">
        <img src="http://ronikordis.com/wp-content/uploads/be/best-way-to-set-up-living-room-furniture.jpg> <a href=https://s-media-cache-ak0.pinimg.com/originals/bb/eb/80/bbeb8048d8127f68daadaa23524e5a67.jpg> Link to the image in case its not working </a>
        <h1>Guess The Item <br> Game</h1>
      </div>
    </div>

    <div class="scoreBoard">
      <ul class="list-group">
        <li class="list-group-item active">
          <p class="center"><button class="btn btn-default" id="hint">Hint</button><button class="btn btn-default" id="gameStart">Start Game</button></p>
        </li>
        <li class="list-group-item">
          <p id="currentWord">Find the missing letters: </p>
        </li>
        </ul>
        <ul class="list-group col-md-6">
        <li class="list-group-item">
          <p id="guessesRemaining">Number Of Guesses Remaining:</p>
        </li>
        <li class="list-group-item">
          <div id="guesse"></div>
          <p id="guessed">Letters Already Guessed:</p>
          <p id="clue">Clue -</p>  
        </li>
        <li class="list-group-item">
          <p id="winCounter">Wins</p>

          <p id="lossCounter">Losses</p>
          <p id="word"></p>          
        </li>    
      </ul>
          <div id="alphabet-btns" class="col-md-6">
        <h3>Make a guess</h3>
      </div>
    </div>


    
  </div>

  <div class="col-md-2"></div>  


  <div class="col-md-12">
